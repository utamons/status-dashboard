<!--suppress HtmlFormInputWithoutLabel, HtmlUnknownAttribute -->
<form #createForm="ngForm" [formGroup]="announcementForm" (ngSubmit)="submitAnnouncement()">
    <mat-card id="announcement" class="form">
        <mat-card-content class="form">
            <mat-form-field>
                <mat-label>Header:</mat-label>
                <input matInput type="text" formControlName="header"/>
                <mat-error *ngIf="announcementForm.controls['header'].hasError('required')">
                    required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Description:</mat-label>
                <input matInput type="text" formControlName="description"/>
                <mat-error *ngIf="announcementForm.controls['description'].hasError('required')">
                    required
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <div id="submit">
            <button mat-raised-button color="primary" title="Submit" type="submit">{{buttonText}}</button>
            <button mat-raised-button color="primary" title="Cancel" type="reset" (click)="cancelAnnouncement()">Cancel</button>
        </div>
    </mat-card>
</form>
