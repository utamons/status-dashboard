<mat-dialog-content>{{data.text}}</mat-dialog-content>
<mat-dialog-actions style="float: right">
    <button mat-button color="primary" [mat-dialog-close]="true">{{data.confirmButton}}</button>
    <button mat-button color="primary" [mat-dialog-close]="false">{{data.rejectButton}}</button>
</mat-dialog-actions>
